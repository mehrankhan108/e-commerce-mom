<section id="basic-form-layouts">
  <div class="row text-left">
    <div class="card">
      <div class="card-header pb-2">
        <h4 class="card-title" id="basic-layout-form">Category</h4>
        <p class="mb-0"></p>
      </div>
      <div class="card-content">
        <div class="px-3">
          <form [formGroup]="fg">
            <div class="form-body">
              <div class="form-group">
                <label for="brand-name" class="label">Brand Name</label>
                <input type="text" class="form-control" formControlName="brandName" id="brand-name"
                  placeholder="Brand Name">
              </div>
              <div class="form-group">
                <label for="brand-description" class="label">Brand Description</label>
                <input type="text" class="form-control" formControlName="brandDescription" id="brand-description"
                  placeholder="Brand Description">
              </div>
            </div>
            <div class="form-group">
              <app-upload></app-upload>
            </div>
            <div class="form-actions">
              <button (click)="activeModal.close()" type="button" class="btn btn-raised btn-raised btn-warning mr-1">
                <i class="ft-x"></i> Cancel
              </button>
              <button type="submit" (click)="onSubmit()" class="btn btn-raised btn-raised btn-primary">
                <i class="fa fa-check-square-o"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
