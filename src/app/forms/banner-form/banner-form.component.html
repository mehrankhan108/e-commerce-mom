<section id="basic-form-layouts">
  <div class="row text-left">
    <div class="card">
      <div class="card-header pb-2">
        <h4 class="card-title" id="basic-layout-form">Banner</h4>
        <p class="mb-0"></p>
      </div>
      <div class="card-content">
        <div class="px-3">
          <form [formGroup]="fg" (ngSubmit)="onSubmit()">
            <div class="form-body">
              <div class="form-group">
                <label for="title" class="label">Title</label>
                <input type="text" class="form-control" formControlName="title" id="title"
                  placeholder="Title">
              </div>
              <div class="form-group">
                <label for="subTitle" class="label">Sub Title</label>
                <input type="text" class="form-control" formControlName="subTitle" id="subTitle"
                  placeholder="Sub Title">
              </div>
              <div class="form-group">
                <label>Select File</label>
                <input type="file" class="form-control-file" id="banner-image">
              </div>
            </div>
            <div class="form-actions">
              <button (click)="activeModal.close()" type="button" class="btn btn-raised btn-raised btn-warning mr-1">
                <i class="ft-x"></i> Cancel
              </button>
              <button type="submit" class="btn btn-raised btn-raised btn-primary">
                <i class="fa fa-check-square-o"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
