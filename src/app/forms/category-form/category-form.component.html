<section id="basic-form-layouts">
  <div class="row text-left">
    <div class="card">
      <div class="card-header pb-2">
        <h4 class="card-title" id="basic-layout-form">Category</h4>
        <p class="mb-0"></p>
      </div>
      <div class="card-content">
        <div class="px-3">
          <form [formGroup]="fg">
            <div class="form-body">
              <div class="form-group">
                <label for="product-name" class="label">Category Name</label>
                <input type="text" class="form-control" formControlName="categoryName" id="product-name"
                  placeholder="Category Name">
              </div>
              <div class="form-group">
                <label for="description" class="label">Category Description</label>
                <input type="text" class="form-control" formControlName="description" id="description"
                  placeholder="Category Description">
              </div>
              <div class="form-group">
                <label for="category" class="label">Category</label>
                <select class="form-control" placeholder="Select Category" formControlName="parentId" id="sub-category">
                  <option value="null">Select Category</option>
                  <option *ngFor="let category of categoryList" [value]="category">{{category.categoryName}}</option>
                </select>
              </div>
            </div>

            <div class="form-actions">
              <button (click)="activeModal.close()" type="button" class="btn btn-raised btn-raised btn-warning mr-1">
                <i class="ft-x"></i> Cancel
              </button>
              <button type="submit" (click)="onSubmit()" class="btn btn-raised btn-raised btn-primary">
                <i class="fa fa-check-square-o"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
